<!DOCTYPE html>
<head>
  <title>Flight Schedules Manager</title>
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline';" />
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Main Menu</h1>

  <button onClick="window.location.href = 'pages/airports.html'">Airports Management</button>
  <button onClick="window.location.href = 'pages/pairs.html'">Pairs Management</button>
  <div id="notification" class="hidden">
    <p id="message"></p>
    <button id="close-button" onClick="closeNotification()">
      Close
    </button>
    <button id="restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>
</body>


<script src="pages/js/default.js"></script>
